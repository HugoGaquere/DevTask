name: Build-Release

on:
  push:
    branches:
      - main

jobs:
  build-linux-installer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
      - name: Install makeself
        run: |
          sudo apt-get update
          sudo apt-get install -y makeself
      - name: Run build script
        run: bash ./scripts/build.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer-artifact
          path: ./devtask_linux_x64.sh
  
  build-windows:
    runs-on: windows-latest
    steps:
      - name: TODO
        run: echo "TODO"
        
  build-macos:
    runs-on: macos-latest
    steps:
      - name: TODO
        run: echo "TODO"

  release:
    runs-on: ubuntu-latest
    needs: [ build-linux-installer, build-windows, build-macos ]
    steps:
      - name: Download Linux-Installer Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-installer-artifact
          path: ./
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}-${{ github.run_number }}
          release_name: Release ${{ github.ref_name }}-${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Linux-Installer Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./devtask_linux_x64.sh
          asset_name: devtask_linux_x64.sh
          asset_content_type: application/x-shellscript
